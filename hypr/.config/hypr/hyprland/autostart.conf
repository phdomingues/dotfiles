#################
### AUTOSTART ###
#################

# Autostart processes (like notifications daemons, status bars, etc.)
# DOCS: https://wiki.hypr.land/Configuring/Keywords/

###### Necessary ######
# Status bar
exec-once = waybar
# Notifications
exec-once = swaync
# Idle daemon
exec-once = hypridle
# Clipboard history
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# Auto delete trash 30 days old
exec-once = trash-empty 30
# Waypaper - Restore wallpaper after reset
exec-once = waypaper --restore

